jobs:
  build:
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
    - continue-on-error: true
      if: runner.os == 'windows' || runner.os == 'macos' || runner.os == 'macos'
      name: Disable Testcontainers for Windows and MacOS
      run: echo "args=-P=no-testcontainers" >> "$GITHUB_ENV"
      shell: bash
    - continue-on-error: true
      if: runner.os == 'windows'
      run: msiexec /i setup\wix\Bonjour64.msi /Quiet /Passive /NoRestart
    - continue-on-error: true
      if: runner.os == 'windows'
      uses: ilammy/msvc-dev-cmd@v1
    - continue-on-error: true
      if: runner.os == 'windows'
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64
    - continue-on-error: true
      name: Cache local Maven repository
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2/repository
        restore-keys: '${{ runner.os }}-maven-

          '
    - continue-on-error: true
      name: Build with Maven
      run: mvn --no-transfer-progress verify -DskipITs -DskipSign ${{ env.args }}
        --batch-mode -Drevision=0
    strategy:
      fail-fast: false
      matrix:
        os:
        - macos-11
        - macos-12
        - macos-13
        - macos-14
        - ubuntu-latest
        - windows-latest
name: Unit Tests
on:
  repository_dispatch:
    types: trigger-ga___build.yml
